<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identitas Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #6a4a3c;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .profile {
            display: flex;
            padding: 20px;
            align-items: center;
        }
        .profile img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-right: 20px;
        }
        .profile-info {
            flex-grow: 1;
        }
        .profile-info h2 {
            margin: 0;
        }
        .profile-info p {
            margin: 5px 0;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Identitas Mahasiswa</h1>
    </div>

    <div class="profile">
        <img src="foto_mahasiswa.jpg" alt="Foto Mahasiswa">
        <div class="profile-info">
            <h2>Nama: Mesya Shapa Ulhaq</h2>
            <p>NIM: 607012400132</p>
            <p>Kelas: D3SI 4802</p>
        </div>
    </div>

    <div class="content">
        <h3>Mata Kuliah</h3>
        <p>Jaringan Komputer</p>

        <h3>Materi</h3>
        <p>[Deskripsi Materi yang Dipelajari]</p>
    </div>

    <div class="footer">
        <p>&copy; 2024 Telkom University. All Rights Reserved.</p>
    </div>
</div>

</body>
</html>
